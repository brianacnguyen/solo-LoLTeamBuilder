<!doctype html>
<html>

<head>
    <title>League of Legends- Team Builder</title>
</head>

<body>
    <!--    DEPENDENCIES    -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

		<!--    STYLES            -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

		<!--    DATA            -->

		<script src="data/champions.js"></script>
		<script src="data/friends.js"></script>

    <!-- --> 

    <h1 style="text-align: center;">League of Legends</h1>
    <h2 style="text-align: center;">Team Builder</h2>
    <table align="center" border="0" cellpadding="1" cellspacing="1">
        <tbody class="center">
            <tr>
                <td><img class="champ-image" src="http://ddragon.leagueoflegends.com/cdn/img/champion/loading/Aatrox_0.jpg" /></td>
                <td><img class="champ-image" src="http://ddragon.leagueoflegends.com/cdn/img/champion/loading/Aatrox_0.jpg" /></td>
                <td><img class="champ-image" src="http://ddragon.leagueoflegends.com/cdn/img/champion/loading/Aatrox_0.jpg" /></td>
                <td><img class="champ-image" src="http://ddragon.leagueoflegends.com/cdn/img/champion/loading/Aatrox_0.jpg" /></td>
                <td><img class="champ-image" src="http://ddragon.leagueoflegends.com/cdn/img/champion/loading/Aatrox_0.jpg" /></td>
            </tr>
            <tr>
                <td>Top</td>
                <td>Jungle</td>
                <td>Mid</td>
                <td>Bottom</td>
                <td>Support</td>
            </tr>
            <tr>
                <td>
                    <select name="top-champions">
                        <option value="Aatrox">Aatrox</option>
                    </select>
                </td>
                <td>
                    <select name="jungle-champions">
                        <option value="Aatrox">Aatrox</option>
                    </select>
                </td>
                <td>
                    <select name="mid-champions">
                        <option value="Aatrox">Aatrox</option>
                    </select>
                </td>
                <td>
                    <select name="bot-champions">
                        <option value="Aatrox">Aatrox</option>
                    </select>
                </td>
                <td>
                    <select name="support-champions">
                        <option value="Aatrox">Aatrox</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
