<!doctype html>
<html>

<head>
    <title>League of Legends- Team Builder</title>
</head>

<body ng-app="app">
    <!--    DEPENDENCIES    -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>

		<!--    STYLES            -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

		<!--    DATA            -->

		<script src="data/data.js"></script>

		<!--    Angular Controller            -->
		<script src="selectionController.js"></script>
    <!-- --> 

    <h1 style="text-align: center;">League of Legends</h1>
    <h2 style="text-align: center;">Team Builder</h2>
    <table align="center" border="0" cellpadding="1" cellspacing="1" ng-controller="ChampsController">
        <tbody class="center">
            <tr>
                <td><img class="champ-image" src={{data.topChamp}} /></td>
                <td><img class="champ-image" src={{data.jungleChamp}} /></td>
                <td><img class="champ-image" src={{data.midChamp}} /></td>
                <td><img class="champ-image" src={{data.botChamp}} /></td>
                <td><img class="champ-image" src={{data.supportChamp}} /></td>
            </tr>
            <tr>
                <td>Top</td>
                <td>Jungle</td>
                <td>Mid</td>
                <td>Bottom</td>
                <td>Support</td>
            </tr>
            <tr>
                <td>
                    <select name="top-champions" ng-model="data.topChamp">
                        <option ng-repeat="champ in data.champs | filter: data.topSort" value="{{champ.image}}">{{champ.name}}</option>
                    </select>
                </td>
                <td>
                    <select name="jungle-champions" ng-model="data.jungleChamp">
                        <option ng-repeat="champ in data.champs | filter: data.jungleSort" value="{{champ.image}}">{{champ.name}}</option>
                    </select>
                </td>
                <td>
                    <select name="mid-champions" ng-model="data.midChamp">
                        <option ng-repeat="champ in data.champs | filter: data.midSort" value="{{champ.image}}">{{champ.name}}</option>
                    </select>
                </td>
                <td>
                    <select name="bot-champions" ng-model="data.botChamp">
                        <option ng-repeat="champ in data.champs | filter: data.botSort" value="{{champ.image}}">{{champ.name}}</option>
                    </select>
                </td>
                <td>
                    <select name="support-champions" ng-model="data.supportChamp">
                        <option ng-repeat="champ in data.champs | filter: data.supportSort" value="{{champ.image}}">{{champ.name}}</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
